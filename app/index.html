<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>8 4 batch maker</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div id="app"></div>
    <div class="wrapper">

      <div class="container">
        <div class="row">

          <div class="col-md-6 col-md-offset-3">

            <div class="new-recipe-form">

              <form id="new-recipe">

                <fieldset class="form-group recipe-basic-info">
                  <div class="row">

                    <div class="col-sm-3">
                      <div class="photo-placeholder">+ Add Photo</div>
                    </div>
                    <div class="col-sm-9">
                      <input type="text" name="recipe-name" class="form-control" placeholder="Recipe Name">
                      <input type="text" name="recipe-author" class="form-control" placeholder="By">
                      <label>
                        <input type="radio" name="privacy-setting"> Make it Public
                      </label>
                      <label>
                        <input type="radio" name="privacy-setting"> Keep it Private
                      </label>
                    </div>

                  </div>
                </fieldset>

                <fieldset class="form-group recipe-details">
                  <div class="row">

                    <div class="col-sm-4">
                      <select name="recipe-type" id="recipe-type" class="form-control">
                        <option disabled selected value>Recipe Type</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="dessert">Dessert</option>
                      </select>
                    </div>
                    <div class="col-sm-2">
                      <input type="text" name="recipe-prep-time" placeholder="Prep Time" class="form-control">
                    </div>
                    <div class="col-sm-2">
                      <input type="text" name="recipe-cook-time" placeholder="Cook Time" class="form-control">                      
                    </div>
                    <div class="col-sm-4">
                      <div class="input-group">
                        <input type="text" name="recipe-cook-temp" placeholder="Cook Temp" class="form-control">
                        <div class="input-group-addon">
                          <select name="recipe-type" id="recipe-type">
                            <option value="farenheit">&deg;F</option>
                            <option value="celsius">&deg;C</option>
                          </select>
                        </div>
                      </div>
                    </div>

                  </div>
                </fieldset>

              </form>

            </div>

          </div>

        </div>
      </div>

    </div>



    <script src="js/bundle.js"></script>
  </body>
</html>
